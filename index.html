<!DOCTYPE html>
<html>
<head>
  <title>Welcome Helianthus!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1b1b1b;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 5em;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="greeting"></h1>
  </div>

  <script>
    function updateGreeting() {
      const now = new Date();
      const hour = now.getHours();
      let greeting;

      if (hour >= 5 && hour < 12) {
        greeting = "Good Morning Helianthus! :)";
      } else if (hour >= 12 && hour < 18) {
        greeting = "Good Afternoon Helianthus! :)";
      } else if (hour >= 18 && hour < 22) {
        greeting = "Good Evening Helianthus! :)";
      } else {
        greeting = "Good Night Helianthus! :)";
      }

      document.getElementById("greeting").textContent = greeting;
    }

    updateGreeting(); // Set initial greeting on load
    setInterval(updateGreeting, 60000); // Update every minute
  </script>
</body>
</html>
